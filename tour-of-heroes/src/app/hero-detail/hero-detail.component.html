<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        id: {{hero.id}}
    </div>
    <div>
        <label for="name">Hero name:</label>
        <input id="name" placeholder="name" [(ngModel)]="hero.name">
    </div>
    <button type="button" (click)="goBack()">
        Go back
    </button>
    <button type="button" (click)="save()">
        Save
    </button>
</div>
